{% extends 'base.html' %}
{% block content %}

<h1>Flower List</h1>

{% for flower in flower_list %}
  <a href="{% url 'flowers_detail' flower.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ flower.name }}</span>
            <p>Color: {{ flower.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
